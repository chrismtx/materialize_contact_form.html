<html>
<head>

  <title>Materialize CSS Framework Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

<div class="container contact">
      <h5>contact</h5>
      <h6>get in touch with me</h6>
      <hr>
    
      <div class="row">
	<div class="col s8">
		<form class="col s8">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="icon_prefix" name="name" type="text" class="validate gray-text">
                            <label for="icon_prefix" class="gray-text">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="icon_prefix" name="name" type="text" class="validate gray-text">
                            <label for="icon_prefix" class="gray-text">Last Name</label>
                        </div>
                       
                        <div class="input-field col s12">
                            <input id="icon_email" name="email" type="email" class="validate gray-text">
                            <label for="icon_email" class="gray-text">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="icon_prefix2" name="message" class="materialize-textarea gray-text"></textarea>
                            <label for="icon_prefix2" class="gray-text">Message</label>
                        </div>
                        <div class="col s12">
                            
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            	<i class="material-icons right">send</i>
  		            </button>
                        </div>
                    </div>
		</form>
	</div>

	<div class="col s4 m4"> 
                <div class="contact">
                    
                    <p>
                    <i class="small material-icons">store</i><big>ADDRESS</big>
                    </p>
                    <p>
                    311 Market Street Dallas, TX 76032
                    </p>
      	            <p>
      	            <i class="small material-icons">stay_primary_portrait</i><big>PHONE NUMBER</big>
      	            </p>
                    <p>
                    817-383-5867
                    </p>
                    <p> 
                    <i class="small material-icons">web</i><big>WEBSITE</big>
                    </p>
                    <p>
                    <a href="http://DallasStartup.com">DallasStartup.com</a>
                    </p>
                </div>
	</div>

</div>
  
  <!-- jQuery is required by Materialize to function -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
  <script type="text/javascript">
    //custom JS code
  </script>
   <script>
      /* global $ */
      $(document).ready(function(){
        $('.collapsible').collapsible();
      });
      $(document).ready(function(){               
        $('.materialboxed').materialbox();
      });
      $(document).ready(function(){
        $('.materialboxed').materialbox();
      });
    </script>
</body>
</html>
